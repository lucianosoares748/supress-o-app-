<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Relat√≥rios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>üìä Dashboard</h2>

        <!-- Gr√°fico de Horas Trabalhadas -->
        <div class="chart-container">
            <canvas id="horasChart"></canvas>
        </div>

        <!-- Gr√°fico de Manuten√ß√µes -->
        <div class="chart-container">
            <canvas id="manutencaoChart"></canvas>
        </div>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn-voltar">‚¨Ö Voltar</a>
        </div>
    </div>

    <!-- Script no final para evitar erro de getContext -->
    <script>
        // -------- Gr√°fico de Horas Trabalhadas --------
        const ctxHoras = document.getElementById('horasChart').getContext('2d');
        new Chart(ctxHoras, {
            type: 'line',
            data: {
                labels: {{ datas|tojson }},
                datasets: [{
                    label: 'Horas Trabalhadas',
                    data: {{ horas|tojson }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: true } },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: "Horas" } },
                    x: { title: { display: true, text: "Data" } }
                }
            }
        });

        // -------- Gr√°fico de Manuten√ß√µes --------
        const ctxManutencao = document.getElementById('manutencaoChart').getContext('2d');
        new Chart(ctxManutencao, {
            type: 'pie',
            data: {
                labels: {{ tipos_manutencao|tojson }},
                datasets: [{
                    label: 'Tempo de Manuten√ß√£o',
                    data: {{ tempos_manutencao|tojson }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Distribui√ß√£o do Tempo em Manuten√ß√µes (%)' }
                }
            }
        });
    </script>
</body>
</html>
