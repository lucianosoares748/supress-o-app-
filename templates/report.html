<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório Gerado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
</head>
<body>
  <div class="container">
    <h1>Relatório Gerado</h1>
    <textarea id="relatorioTexto" rows="15" cols="50">{{ relatorio }}</textarea>
    <br>

    <button onclick="copiarRelatorio()">Copiar Relatório</button>
    <a id="wppLink" href="" target="_blank">Enviar para WhatsApp</a>
  </div>

  <script>
    function copiarRelatorio() {
      const relatorioTexto = document.getElementById("relatorioTexto");
      relatorioTexto.select();
      document.execCommand("copy");
      alert("Relatório copiado!");
    }

    // Gera o link do WhatsApp com o relatório preenchido
    document.addEventListener("DOMContentLoaded", () => {
      const relatorio = encodeURIComponent(document.getElementById("relatorioTexto").value);
      document.getElementById("wppLink").href = `https://wa.me/?text=${relatorio}`;
    });
  </script>
</body>
</html>
